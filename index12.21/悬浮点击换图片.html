<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="index4.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>


<body style="padding: 16px;font-size: 36px;cursor: pointer">
    <img id="shaYuBtn" src="../imgs/shaYu.png" />
</body>


<script>
    $('#shaYuBtn').hover(function() {
        $('#shaYuBtn').attr('src', '../imgs/shaYu_hover.png');
    }, function() {
        $('#shaYuBtn').attr('src', '../imgs/shaYu.png');
    });
    $('#shaYuBtn').mousedown(function() {
        $('#shaYuBtn').attr('src', '../imgs/shaYu_active.png');
    });
    $('#shaYuBtn').mouseup(function() {
        $('#shaYuBtn').attr('src', '../imgs/shaYu.png');
    });

</script>


</html>
