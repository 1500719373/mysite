    var jihe = [nvhai, xiaogou, nvhai, xiaogou]

    function fuzhi(shuju) {
        var fuben = $("#minpic").clone();
        fuben.find('#wenzi').html(shuju.wenzi);
        fuben.find('#wenzi').css({color: 'red'});
        fuben.find('#tupian').attr('src', shuju.src);

    }

    for (var i = 0; i < 6; i++) {
