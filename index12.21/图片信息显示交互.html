    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<body style="padding: 16px">
    <div id='hezi' style='width:300px;height:300px;background: #FFF;text-align: center;padding: 12px;position: relative;overflow: hidden;cursor: pointer'>
        <img id='tupian' src="imgs/girl.png" width="100%" style="position: absolute;left: 0;top:0">
        <div id='wenzi' class='animated 1 fadeOutDown' style="color: #FFF">
            <h1>王小猫歌星</h1>
            <h4>喵买哦新专辑</h4>
            <p>的风声鹤唳渴望佛IE u 舫 i 啊额欧返回，电视剧啊分开了我会发觉卡位好吧</p>
            <div class="btn btn-success">立即购买</div>
        </div>
    </div>
</body>

<script>
    function huaru() {
        $('#wenzi').attr('class', 'animated 1 fadeInUp ');
        $('#hezi').css({
            'box-shadow': '0 0 18px #888',
        });
        $('#tupian').css({
            filter: 'blur(50px)',
            opacity: '0.5',
        });
    };

    function huachu() {
        $('#wenzi').attr('class', 'animated 1 fadeOutDown');
        $('#hezi').css({
            'box-shadow': 'none',
        });
        $('#tupian').css({
            filter: 'blur(0px)',
            opacity: '1',
        });
    };

    $('#hezi').hover(huaru, huachu);

</script>
